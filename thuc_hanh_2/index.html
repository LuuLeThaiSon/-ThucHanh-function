<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <span>Fahrenheit</span> <input type="text" id="fahrenheit" oninput="convert(this.value)">
     <p id="result"></p>
</body>
</html>

<script>
     function convert(valNum) {
          valNum = parseFloat(valNum);
          result = (valNum-32)/1.8
          document.getElementById("result").innerHTML = "Celsius: " +  result
     }

</script>
